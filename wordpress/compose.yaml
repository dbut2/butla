services:
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    command: '--default-authentication-plugin=mysql_native_password'
    networks:
      - wordpress
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=somewordpress
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
    expose:
      - 3306
      - 33060
  wordpress:
    image: wordpress:latest
    labels:
      - "traefik.docker.network=web"
      - "traefik.http.routers.wordpress.rule=Host(`wordpress.dbut.dev`)"
      - "traefik.http.middlewares.wordpress-headers.headers.customrequestheaders.X-Forwarded-Host=wordpress.dbut.dev"
      - "traefik.http.middlewares.wordpress-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.wordpress.middlewares=wordpress-headers"
    volumes:
      - wp_data:/var/www/html
    networks:
      - web
      - wordpress
    restart: always
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress

volumes:
  db_data:
  wp_data:

networks:
  wordpress:
    driver: bridge
  web:
    external: true